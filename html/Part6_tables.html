<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>        
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table> 
    
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
        <tr>
            <td>Steve Jobs</td>
            <td>55577856</td>
            <td>55577857</td>
        </tr>
    </table>

    <table>
        <tr>
          <th>Month</th>
          <th>Savings</th>
          <th>Savings for holiday!</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
          <td rowspan="2">$50</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </table>
    
</body>
</html>
